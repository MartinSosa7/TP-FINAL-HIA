<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">{{ isEditMode ? 'Modificar Producto' : 'Agregar Producto' }}</h1>
        <form (ngSubmit)="saveProduct()" class="mt-4">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input id="name" [(ngModel)]="name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Precio:</label>
            <input id="price" [(ngModel)]="price" name="price" type="number" class="form-control" required>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">
              {{ isEditMode ? 'Guardar Cambios' : 'Guardar' }}
            </button>
            <button type="button" routerLink="/" class="btn btn-secondary">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
