<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center my-4 ">Lista de Productos</h1>
        <div class="d-flex justify-content-between mb-3">
          <button routerLink="/add-product" class="btn btn-success">Agregar Producto</button>
        </div>
        <ul class="list-group">
          <li *ngFor="let product of products" class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ product.name }} - ${{ product.price }}</span>
            <div>
              <button (click)="editProduct(product)" class="btn btn-warning btn-sm me-2">Modificar</button>
              <button (click)="deleteProduct(product.id)" class="btn btn-danger btn-sm">Eliminar</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
