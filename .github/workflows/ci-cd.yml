name: Build and Deploy Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Cambia la versión según tu proyecto
          distribution: 'temurin' # O usa otra distribución como zulu, adopt, etc.

      # 3. Ejecutar pruebas
      - name: Install Dependencies and Run Tests
        working-directory: ./tpf-backend # Ajusta si tu backend está en otro directorio
        run: |
          mvn clean install
          mvn test

  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean verify
        working-directory: ./shopping # Ajusta según la ubicación de tu backend

      - name: Test Report
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: SpringBoot Report
          path: ./shopping/target/site/serenity/ # Ajusta según la salida real de tus pruebas

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        working-directory: ./shopping # Ajusta según la ubicación de tu backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest
